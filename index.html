<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Floristeria Formulario Para Ordenar</h1>
    </header>

    <main>
        <section class="contenedor">
            <article class="info">
                <h2>Informacion Personal</h2>

                <form>
                    <ul>
                        <li class="input-container">
                            <input class="nombre" type="text" name="nombre" id="nombre" placeholder="Nombre" size="25">
                            <input class="email" type="text" name="email" id="email" placeholder="Correo" size="25">
                        </li>

                        <li class="input-container">
                            <label for="provincia">Provincia:</label>
                            <select class="combo" name="provincia" id="provincia" >
                                <option value="" selected>Selecciona una provincia</option>
                            </select>

                            <label for="canton">Cant칩n:</label>
                            <select class="combo" name="canton" id="canton">
                            </select>

                            <button type="button" onclick="CargarDistritos()">Confirmar Canton</button>
                            
                            <label id="distritoLabel" for="distrito">Distrito:</label>
                            <select class="combo" name="distrito" id="distrito"></select>
                        </li>

                        <li>
                            
                        </li>

                        <li>
                            
                        </li>

                        <li class="input-container">
                            <input class="senas" type="text" name="senas" id="senas" placeholder="Se침as" size="25">
                            <input class="tel" type="text" name="telefono" id="telefono" placeholder="Telefono" size="25">
                        </li>
                    </ul>
                </form>
            </article>

            <article class="info">
                <h2>Detalles de la Orden</h2>

                <form>
                    <ul>
                        <li class="input-container">
                            <label for="cantidad">Cantidad</label>
                            <select class="combo" name="cantidad" id="cantidad">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>

                            <label for="producto">Producto</label>
                            <select class="combo" name="producto" id="producto">
                                <option value="Ramo Tulipanes">Ramo Tulipanes</option>
                                <option value="Ramo Gerbera">Ramo Gerbera</option>
                            </select>

                            <label for="tamano">Tama침o</label>
                            <select class="combo" name="tamano" id="tamano">
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Big">Big</option>
                            </select>
                        </li>

                        <li>
                            <button type="button" onclick="Registrar()">Registrar</button>
                            <button type="reset" onclick="Limpiar()">Limpiar</button>
                            <button type="button" onclick="MostrarTotal()">Total A Pagar</button>
                        </li>
                    </ul>
                </form>
            </article>

            <article>
                <h2>Producto Seleccionado</h2>

                <table id="tabla">
                    <tr>
                        <th>Cantidad</th>
                        <th>Producto</th>
                        <th>Tama침o</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </table>

                <p id="txtTotal"></p>
            </article>
        </section>
    </main>

    <script src="API.js"></script>
</body>
</html>
